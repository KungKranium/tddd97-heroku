<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
  The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
  The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Twidder </title>
<link href="client.css" type="text/css" rel="stylesheet">
<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js"></script>

<script id="welcomeView" type="text/view">
  <div class="welcome">
    <div class="logoClass">
      <img src="wimage.png" alt="">
    </div>
  <!-- INGEN STYLING I HTML-FILEN -->
    <div class="loginBox"><br>
      <b> Log in </b> <br>
      <form action="javascript:void" method="get" onsubmit="logIn()">
      <input id="loginInput" type="email" name="email" placeholder="Email" class="LoginBox" required><br>
      <input id="passwordInput" type="password" name="logPass" placeholder="Password" class="LoginBox" required><br>
      <input type="submit" value="Log in" class="LoginButton" >
      </form>
    </div>


    <div class="signupBox"><br>
       <b> Sign up here </b>
       <form action="javascript:void" method="get" onsubmit="sendForm(this)">
        <input type="email"  name="email" placeholder="Email" class="textBox" required><br>
        <input type="text" name="firstname" placeholder="First name" class="textBox" required><br>
        <input type="text" name="familyname" placeholder="Family name" class="textBox" required><br>
         <label> Sex:  </label>
         <input type="radio" name="gender" value="male" class="genderClass" required> <label>Male</label>
        <input type="radio"  name="gender" value="female" class="genderClass"> <label>Female</label><br>
        <input type="text" name="city" placeholder="City" class="textBox"required ><br>
        <input type="text" name="country" placeholder="Country" class="textBox" required  ><br>
        <input type="password"  name="password" placeholder="Password" class="textBox" id="pass" oninput="passLength('pass', 'rptpass')" required><br>
        <input type="password"  name="passe" placeholder="Repeat password" class="textBox" id="rptpass" oninput="passwordValidate('pass', 'rptpass')" required><br>
        <div class="containStuff">
          <input type="submit" value="Sign up" class="LoginButton" id="SignUpButton" >
          <!-- <p class="passwordErrorOne"></p> -->
          <p id="passwordError"></p>
          <p id="test"></p>
        </div>
      </form>
    </div>
  </div>
</script>

<script id="profileView" type="text/view">
    <div class="layout">
        <div class="menutab">
            <ul>
                <li></li>
                <li id="homebutton" class="selected" onclick="changeUpperTab(this.id)"><a href="#">Home</a></li>
                <li id="browsebutton" class="deselected" onclick="changeUpperTab(this.id)"><a href="#">Browse</a></li>
                <li id="accountbutton" class="deselected" onclick="changeUpperTab(this.id)"><a href="#">Account</a></li>
                <li id="signoutbutton" class="logout deselected" onclick="signOut()"><a href="#">Log out</a></li>
            </ul>
        </div>
        <div id="containerArea">
            <div id="homeTab">
                <b>This is HOME</b><br />
                <div id="userInfo" class="userTriplets" onclick="displayUserData()">
                    
                </div>
                <div id="postMessageBox" class="userTriplets"></div>
                <div id="messageWall" class="userTriplets"></div>

            </div>
            <div id="browseTab"><p>This is BROWSE</p></div>
            <div id="accountTab">
                <b>This is ACCOUNT</b><br />
                <p>u wish to change password? Do so here:</p>
                <form action="javascript:void" method="get" onsubmit="changeThisPassword(this)">
                    <input type="password" name="oldpassword" placeholder="Old Password" class="textBox" id="olePass" required><br>
                    <input type="password" name="newpassword" placeholder="New Password" class="textBox" id="newPass" oninput="passLength('newPass', 'newRepeatPass')" required><br>
                    <input type="password" name="passe" placeholder="Repeat password" class="textBox" id="newRepeatPass" oninput="passwordValidate('newPass', 'newRepeatPass')" required><br>
                    <input type="submit" value="Change Password" class="LoginButton" id="SignUpButton">
                    <p id="passwordError"></p>
                </form>
            </div>
        </div>
    </div>
</script>

</head>
