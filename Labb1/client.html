<html>
<head>
<link href="client.css"type="text/css"rel="stylesheet">
<script src="client.js"type="text/javascript"></script>
<script src="serverstub.js"type="text/javascript"></script>
<!-- WELCOME VIEW ----------->
<script id="welcomeView" type="text/view" >
  <div class="welcome">
    <div class="logoClass">
      <img src="wimage.png"></img>
  </div>

  <div class="loginBox">
    Log in<br>
    <form action="#" method="get">
    <form-label>Email:</form-label>
    <input type="email" name="email" required><br>
      <form-label>Password:</form-label>
      <input type="password" name="logPass"><br>
      <input type="submit" value="Submit">
      </form>
  </div>

  <div class="signupBox">
     Sign up here: <br>
    <form  action="#" method="get" onsubmit="validateSignUp()"><br>
      <form-label>First name:</form-label>
      <input type="text" name="fName" required ><br>
      <form-label>Family name:</form-label>
      <input type="text" name="famName" required><br>
      <form-label>Gender:</form-label>
        <select name="genders">
        <option value="male">Male</option>
        <option value="NaN">Something in between</option>
        <option value="female">Female</option>
      </select><br>
      <form-label>City:</form-label>
      <input type="text" name="city" required><br>
      <form-label>Country:</form-label>
      <input type="text" name="country" required><br>
      <form-label>Email:</form-label>
      <input type="email" name="email" required><br>
      <form-label>Password:</form-label>
      <input type="password" name="pass" required><br>
      <form-label>Repeat PSW:</form-label>
      <input type="password" name="rptpass" oninput="passwordVaildate()" required><br>
      <p id="wrongPass"></p>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>


</script>
<!-- END OF WELCOME VIEW -->

<!-- PROFILE VIEW ------>

  <p>This is an arbitrary line</p>
</script>
</head>
<body id="body">
</body>
</html>
