<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
  The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
  The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Twidder </title>
<link href="client.css" type="text/css" rel="stylesheet">
<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js"></script>
</head>
<!--textbox-->
<body>
  <div class="layout">
      <div class="menutab">
          <ul>
              <li></li>
              <li id="homebutton" class="selected" onclick="changeTab(this.id)"><a href="#">Home</a></li>
              <li id="browsebutton" class="deselected" onclick="changeTab(this.id)"><a href="#">Browse</a></li>
              <li id="accountbutton" class="deselected" onclick="changeTab(this.id)"><a href="#">Account</a></li>
              <li id="signoutbutton" class="logout deselected" onclick="changeTab(this.id)" ><a href="#">Log out</a></li>
          </ul>
      </div>
      <div class="homeTab"></div>
      <div class="browseTab"></div>
      <div class="accountTab"></div>
    </div>
</body>
</html>
