<html>
<head>
<link href="welcome.css"type="text/css"rel="stylesheet">
<script src="client.js"type="text/javascript"></script>
<script src="serverstub.js"type="text/javascript"></script>
</head>

<body>
  <div class="welcome">
    <div class="logoClass">
      <img src="wimage.png"></img>
    </div>

    <div class="loginBox">
      <form action="#" method="get">
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="logPass"><br>
        <input type="submit" value="Submit">
    </div>

    <div class="signupBox">
       Sign up here: <br>
      <form  action="#" method="post"><br>
        <form-label>First name:</form-label>
        <input type="text" name="fName" ><br>
        <form-label>Family name:</form-label>
        <input type="text" name="famName"><br>
        <form-label>Gender:</form-label>
          <select name="genders">
          <option value="male">Male</option>
          <option value="NaN">Something in between</option>
          <option value="female">Female</option>
        </select><br>
        <form-label>City:</form-label>
        <input type="text" name="city"><br>
        <form-label>Country:</form-label>
        <input type="text" name="country"><br>
        <form-label>Email:</form-label>
        <input type="email" name="email"><br>
        <form-label>Password:</form-label>
        <input type="password" name="pass"><br>
        <form-label>Repeat PSW:</form-label>
        <input type="password" name="pass"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
 </div>

</body>
</html>
