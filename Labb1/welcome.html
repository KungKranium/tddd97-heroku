<html>
<head>
<link href="welcome.css"type="text/css"rel="stylesheet">
<script src="client.js"type="text/javascript"></script>
<script src="serverstub.js"type="text/javascript"></script>
</head>

<body>
    <div class="logoClass">
      <img src="wimage.png"></img>
    </div>

    <div class="loginBox">
      <form action="#" method="get">
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="logPass"><br>
        <input type="submit" value="Submit">
    </div>

    <div class="signupBox">
      <h2> Sign up here: </h2>
      <form  action="#" method="post"><br>
        First name: <input type="text" name="fName" ><br>
        Family name: <input type="text" name="famName"><br>
        Gender:<select name="genders">
          <option value="male">Male</option>
          <option value="NaN">Something in between</option>
          <option value="female">Female</option>
        </select><br>
        City: <input type="text" name="city"><br>
        Country: <input type="text" name="country"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="pass"><br>
        Repeat PSW: <input type="password" name="pass"><br>
        <input type="submit" value="Submit">
      </form>

</body>
</html>
